{% extends '../home/parent.html' %} {% block title %}用户登录{% endblock%} {% block style %}
<link rel="stylesheet" href="/static/css/login.css">
<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#submit").click(function() { 
            var  username  =  $("#username").val();
            var  password = $("#password").val();

            if (username  ==  "") { 
                $(".err-item").attr("style", "display:block");   
                $(".err-msg").text("姓名不能为空！");    
            } else if (password  ==  "") { 
                $(".err-item").attr("style", "display:block");      
                $(".err-msg").text("密码不能为空！");   
            } else {
                var loginForm = document.getElementById('form_login');
                //这里返回的值由前端处理较好，但是现在还是由后端处理的,大概要协调一下
                loginForm.submit(function() {
                    $(this).ajaxSubmit({                    
                        success:   function(data)  {                       
                            var  obj  =  eval("(" + data + ")");                          
                            if (obj.result == "false")   {                           
                                $(".err-item").attr("style", "display:block");      
                                $(".err-msg").text("密码错误！");                        
                            }                         

                        }                
                    });                   
                });


            }
        });
    });
</script>

{% endblock %} {% block header %}
<div class="header-simple">
    <div class="w">
        <a href="../home" class="logo">HUSTMall</a>
    </div>
</div>
{% endblock %} {% block content %}
<div id="app">
    <div data-reactroot class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <span class="panel-title">请注册</span>
                    <a class="panel-title" href="" style="float:right;text-decoration:none;cursor:pointer;color:blue">登录</a>
                </div>
                <div class="panel-body">
                    <div class="err-item">
                        <i class="glyphicon glyphicon-remove"></i>
                        <small class="err-msg">Error</small>
                    </div>
                    <form role="form">

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="User Name" id="username" name="username" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" id="password" name="password" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm Password" id="confirm password" name="confirm password" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Mobile Phone" id="mobile phone" name="mobile phone" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email" id="email" name="email" autocomplete="off">
                        </div>
                        <a type="submit" id="submit" class="btn btn-lg btn-primary btn-block">Register</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %} {% block script %} {% endblock %}
