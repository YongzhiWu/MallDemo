{% extends './admin.html' %} {% block title %}品类管理{% endblock %}
 {% block style %}
{% endblock %} {% block content %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">品类管理</h3>
    </div>
    <div class="panel-body">
        <button button type="button" class="btn btn-primary navbar-btn" onclick="newProduct()">
            <span class="glyphicon glyphicon-plus"></span>
            添加品类
        </button>
    </div>
    <div class="panel-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>品类id</th>
                    <th>品类名称</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for item in ClassItems %}
                <tr>
                    <td>{{ item.ClassId }}</td>
                    <td>{{ item.ClassName }}</td>
                    <td>
                        <a href="/admin/product/cate_delete/classid/{{item.ClassId}}">删除品类</a>
                        <a href="/admin/product/cate_edit/classid/{{item.ClassId}}">查看编辑</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
{% block script %}
<script>
    $(document).ready(function () {
        $('.main-nav>li:nth-child(2)').addClass('active');
    });
    function newProduct(){
        window.location.href = '/admin/product/new';
    }
</script>
{% endblock %}
