{% extends './admin.html' %} {% block title %}添加商品{% endblock %} {% block style %}
<style>
    .panel-body .search-mode {
        height: 34px;
        border: 1px solid #ccc;
        display: inline-block;
    }
</style>
{% endblock %} {% block content %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">添加商品</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" method="post">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">商品名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="name" placeholder="请输入商品名称">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">商品信息</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="description" placeholder="请输入商品描述">
                </div>
            </div>
            <div class="form-group">
                <label for="product-class" class="col-sm-2 control-label">商品分类</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="product-class" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="col-sm-2 control-label">商品价格</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="price" placeholder="价格">
                </div>
            </div>
            <div class="form-group">
                <label for="quantity" class="col-sm-2 control-label">商品库存</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="quantity" placeholder="库存">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
